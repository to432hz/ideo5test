
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEO5 Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f7f7f7;
            line-height: 1.6;
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>IDEO5 테스트</h1>
<form id="quizForm">
    <div class="question">Q1. “나는 내가 여기에 존재한다는 걸…”<br>
        <button type="button" onclick="select('A')">A. 온몸으로 느낄 수 있다.</button>
        <button type="button" onclick="select('B')">B. 사실 실감이 잘 안 나. 꿈속 같아.</button>
    </div>
    <div class="question">Q2. “죽음 이후 나는…”<br>
        <button type="button" onclick="select('A')">A. 뭔가가 남아 있을 거라고 생각해.</button>
        <button type="button" onclick="select('B')">B. 그냥 끝일 거야. 꺼지는 전원처럼.</button>
    </div>
    <div class="question">Q3. “세상과 나 사이엔…”<br>
        <button type="button" onclick="select('A')">A. 분명한 경계가 있고, 나는 독립된 개체다.</button>
        <button type="button" onclick="select('B')">B. 경계가 흐릿하고, 나도 흐름의 일부다.</button>
    </div>
    <div class="question">Q4. “삶의 의미는…”<br>
        <button type="button" onclick="select('A')">A. 내가 스스로 만들어가는 것.</button>
        <button type="button" onclick="select('B')">B. 원래 없고, 사람들은 그냥 착각하는 거야.</button>
    </div>
    <div class="question">Q5. “고통은…”<br>
        <button type="button" onclick="select('A')">A. 성장의 일부야. 이유가 있다고 생각해.</button>
        <button type="button" onclick="select('B')">B. 무의미하고 가능하면 피해야 해.</button>
    </div>
    <div class="question">Q6. “나는 어떤 상황에서도…”<br>
        <button type="button" onclick="select('A')">A. 의미를 찾으려 한다.</button>
        <button type="button" onclick="select('B')">B. 의미를 애써 붙이지 않으려 한다.</button>
    </div>
    <div class="question">Q7. “나는 지금 내 인생을…”<br>
        <button type="button" onclick="select('A')">A. 선택하고 있다고 생각해.</button>
        <button type="button" onclick="select('B')">B. 환경과 유전자대로 살고 있을 뿐이야.</button>
    </div>
    <div class="question">Q8. “삶은 결국…”<br>
        <button type="button" onclick="select('A')">A. 내가 밀고 나가야 하는 여정.</button>
        <button type="button" onclick="select('B')">B. 나를 끌고 가는 흐름에 불과해.</button>
    </div>
    <div class="question">Q9. “내 선택은…”<br>
        <button type="button" onclick="select('A')">A. 나에게 책임이 있다고 느낀다.</button>
        <button type="button" onclick="select('B')">B. 이미 짜여진 조건 속에서 일어난 반응일 뿐이다.</button>
    </div>
    <div class="question">Q10. “나는 타인의 시선을…”<br>
        <button type="button" onclick="select('A')">A. 의식하지 않고 내 중심으로 살아가려 해.</button>
        <button type="button" onclick="select('B')">B. 꽤 중요하게 느끼고 영향을 받아.</button>
    </div>
    <div class="question">Q11. “나라는 존재는…”<br>
        <button type="button" onclick="select('A')">A. 혼자서도 성립 가능하다고 생각해.</button>
        <button type="button" onclick="select('B')">B. 타인과의 관계 안에서만 진짜 존재해.</button>
    </div>
    <div class="question">Q12. “나는 혼자 있을 때…”<br>
        <button type="button" onclick="select('A')">A. 더 나다운 것 같고 편하다.</button>
        <button type="button" onclick="select('B')">B. 때로는 존재감이 희미해진다.</button>
    </div>
    <div class="question">Q13. “시간은…”<br>
        <button type="button" onclick="select('A')">A. 앞으로 나아가는 직선이다.</button>
        <button type="button" onclick="select('B')">B. 반복되고 돌고 도는 순환이다.</button>
    </div>
    <div class="question">Q14. “역사는…”<br>
        <button type="button" onclick="select('A')">A. 진보하고 축적된다고 믿는다.</button>
        <button type="button" onclick="select('B')">B. 결국 되풀이일 뿐, 본질은 안 변한다.</button>
    </div>
    <div class="question">Q15. “나는 인생을…”<br>
        <button type="button" onclick="select('A')">A. 계속 쌓여가는 과정이라 느낀다.</button>
        <button type="button" onclick="select('B')">B. 정해진 패턴 안을 순환하는 느낌이다.</button>
    </div>
</form>

<div id="result"></div>

<script>
    let answers = [];
    function select(letter) {
        answers.push(letter);
        const form = document.getElementById('quizForm');
        const divs = form.getElementsByClassName('question');
        const index = answers.length - 1;
        if (index < divs.length) {
            divs[index].style.display = 'none';
            if (index + 1 < divs.length) {
                divs[index + 1].style.display = 'block';
            } else {
                showResult();
            }
        }
    }

    function showResult() {
        const resultDiv = document.getElementById('result');
        const dimensions = [];
        for (let i = 0; i < 5; i++) {
            const slice = answers.slice(i * 3, i * 3 + 3);
            const aCount = slice.filter(a => a === 'A').length;
            dimensions.push(aCount >= 2 ? 'A' : 'B');
        }
        resultDiv.innerText = "당신의 IDEO5 유형 코드는: " + dimensions.join('');
    }

    // 처음엔 질문 1개만 보이도록 설정
    window.onload = () => {
        const divs = document.getElementsByClassName('question');
        for (let i = 1; i < divs.length; i++) {
            divs[i].style.display = 'none';
        }
    };
</script>

</body>
</html>
