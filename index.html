
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IDEO5 Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; max-width: 700px; margin: auto; }
        h1 { text-align: center; }
        .question { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>IDEO5 테스트</h1>
    <form id="ideo5form">

    <div class="question">
        <p><strong>Q1. “나는 내가 여기에 존재한다는 걸…”</strong></p>
        <label><input type="radio" name="Q1" value="A" required> A. 온몸으로 느낄 수 있다.</label><br>
        <label><input type="radio" name="Q1" value="B"> B. 사실 실감이 잘 안 나. 꿈속 같아.</label>
    </div>
    
    <div class="question">
        <p><strong>Q2. “죽음 이후 나는…”</strong></p>
        <label><input type="radio" name="Q2" value="A" required> A. 뭔가가 남아 있을 거라고 생각해.</label><br>
        <label><input type="radio" name="Q2" value="B"> B. 그냥 끝일 거야. 꺼지는 전원처럼.</label>
    </div>
    
    <div class="question">
        <p><strong>Q3. “세상과 나 사이엔…”</strong></p>
        <label><input type="radio" name="Q3" value="A" required> A. 분명한 경계가 있고, 나는 독립된 개체다.</label><br>
        <label><input type="radio" name="Q3" value="B"> B. 경계가 흐릿하고, 나도 흐름의 일부다.</label>
    </div>
    
    <div class="question">
        <p><strong>Q4. “삶의 의미는…”</strong></p>
        <label><input type="radio" name="Q4" value="A" required> A. 내가 스스로 만들어가는 것.</label><br>
        <label><input type="radio" name="Q4" value="B"> B. 원래 없고, 사람들은 그냥 착각하는 거야.</label>
    </div>
    
    <div class="question">
        <p><strong>Q5. “고통은…”</strong></p>
        <label><input type="radio" name="Q5" value="A" required> A. 성장의 일부야. 이유가 있다고 생각해.</label><br>
        <label><input type="radio" name="Q5" value="B"> B. 무의미하고 가능하면 피해야 해.</label>
    </div>
    
    <div class="question">
        <p><strong>Q6. “나는 어떤 상황에서도…”</strong></p>
        <label><input type="radio" name="Q6" value="A" required> A. 의미를 찾으려 한다.</label><br>
        <label><input type="radio" name="Q6" value="B"> B. 의미를 애써 붙이지 않으려 한다.</label>
    </div>
    
    <div class="question">
        <p><strong>Q7. “나는 지금 내 인생을…”</strong></p>
        <label><input type="radio" name="Q7" value="A" required> A. 선택하고 있다고 생각해.</label><br>
        <label><input type="radio" name="Q7" value="B"> B. 환경과 유전자대로 살고 있을 뿐이야.</label>
    </div>
    
    <div class="question">
        <p><strong>Q8. “삶은 결국…”</strong></p>
        <label><input type="radio" name="Q8" value="A" required> A. 내가 밀고 나가야 하는 여정.</label><br>
        <label><input type="radio" name="Q8" value="B"> B. 나를 끌고 가는 흐름에 불과해.</label>
    </div>
    
    <div class="question">
        <p><strong>Q9. “내 선택은…”</strong></p>
        <label><input type="radio" name="Q9" value="A" required> A. 나에게 책임이 있다고 느낀다.</label><br>
        <label><input type="radio" name="Q9" value="B"> B. 이미 짜여진 조건 속에서 일어난 반응일 뿐이다.</label>
    </div>
    
    <div class="question">
        <p><strong>Q10. “나는 타인의 시선을…”</strong></p>
        <label><input type="radio" name="Q10" value="A" required> A. 의식하지 않고 내 중심으로 살아가려 해.</label><br>
        <label><input type="radio" name="Q10" value="B"> B. 꽤 중요하게 느끼고 영향을 받아.</label>
    </div>
    
    <div class="question">
        <p><strong>Q11. “나라는 존재는…”</strong></p>
        <label><input type="radio" name="Q11" value="A" required> A. 혼자서도 성립 가능하다고 생각해.</label><br>
        <label><input type="radio" name="Q11" value="B"> B. 타인과의 관계 안에서만 진짜 존재해.</label>
    </div>
    
    <div class="question">
        <p><strong>Q12. “나는 혼자 있을 때…”</strong></p>
        <label><input type="radio" name="Q12" value="A" required> A. 더 나다운 것 같고 편하다.</label><br>
        <label><input type="radio" name="Q12" value="B"> B. 때로는 존재감이 희미해진다.</label>
    </div>
    
    <div class="question">
        <p><strong>Q13. “시간은…”</strong></p>
        <label><input type="radio" name="Q13" value="A" required> A. 앞으로 나아가는 직선이다.</label><br>
        <label><input type="radio" name="Q13" value="B"> B. 반복되고 돌고 도는 순환이다.</label>
    </div>
    
    <div class="question">
        <p><strong>Q14. “역사는…”</strong></p>
        <label><input type="radio" name="Q14" value="A" required> A. 진보하고 축적된다고 믿는다.</label><br>
        <label><input type="radio" name="Q14" value="B"> B. 결국 되풀이일 뿐, 본질은 안 변한다.</label>
    </div>
    
    <div class="question">
        <p><strong>Q15. “나는 인생을…”</strong></p>
        <label><input type="radio" name="Q15" value="A" required> A. 계속 쌓여가는 과정이라 느낀다.</label><br>
        <label><input type="radio" name="Q15" value="B"> B. 정해진 패턴 안을 순환하는 느낌이다.</label>
    </div>
    
        <button type="submit">결과 확인</button>
    </form>
    <script>
        document.getElementById("ideo5form").onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            let result = "";
            for (let i = 1; i <= 15; i++) {
                result += formData.get("Q" + i);
            }
            alert("당신의 코드: " + result);
        };
    </script>
</body>
</html>
