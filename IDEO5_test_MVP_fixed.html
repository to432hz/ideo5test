
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDEO5 테스트 MVP</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; color: #333; }
    h1 { color: #4e6cff; }
    .question { margin-bottom: 1.5rem; }
    .question p { font-weight: bold; }
    button { margin-top: 2rem; padding: 0.5rem 1rem; background: #4e6cff; color: white; border: none; cursor: pointer; }
    button:hover { background: #3b52cc; }
    .result { margin-top: 2rem; font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>IDEO5 테스트</h1>
  <form id="ideo5form">
    <div id="questions"></div>
    <button type="submit">결과 보기</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      ["나는 내가 여기에 존재한다는 걸...", "A. 온몸으로 느낄 수 있다", "B. 실감이 잘 안 나"],
      ["죽음 이후 나는...", "A. 뭔가 남아 있을 것 같다", "B. 그냥 끝일 거다"],
      ["세상과 나 사이엔...", "A. 분명한 경계가 있다", "B. 경계가 흐릿하다"],
      ["삶의 의미는...", "A. 내가 스스로 만든다", "B. 원래 없다고 생각한다"],
      ["고통은...", "A. 성장의 일부다", "B. 무의미하고 피해야 한다"],
      ["나는 어떤 상황에서도...", "A. 의미를 찾으려 한다", "B. 의미를 붙이지 않으려 한다"],
      ["나는 지금 내 인생을...", "A. 선택하고 있다", "B. 조건대로 살아가고 있다"],
      ["삶은 결국...", "A. 내가 밀고 나가는 여정이다", "B. 흐름에 따라 흘러간다"],
      ["내 선택은...", "A. 내 책임이다", "B. 조건에 의한 반응이다"],
      ["나는 타인의 시선을...", "A. 의식하지 않고 산다", "B. 꽤 신경 쓴다"],
      ["나라는 존재는...", "A. 혼자서 성립된다", "B. 관계 안에서 존재한다"],
      ["나는 혼자 있을 때...", "A. 나다운 것 같다", "B. 존재감이 흐릿해진다"],
      ["시간은...", "A. 앞으로 나아가는 직선이다", "B. 반복되는 순환이다"],
      ["역사는...", "A. 진보하고 축적된다", "B. 되풀이일 뿐이다"],
      ["나는 인생을...", "A. 쌓여가는 과정으로 느낀다", "B. 순환하는 느낌이다"]
    ];

    const questionDiv = document.getElementById("questions");

    questions.forEach((q, i) => {
      const qBlock = document.createElement("div");
      qBlock.classList.add("question");
      qBlock.innerHTML = `
        <p>Q${i + 1}. ${q[0]}</p>
        <label><input type="radio" name="q${i}" value="A" required /> ${q[1]}</label><br />
        <label><input type="radio" name="q${i}" value="B" required /> ${q[2]}</label>
      `;
      questionDiv.appendChild(qBlock);
    });

    document.getElementById("ideo5form").addEventListener("submit", function (e) {
      e.preventDefault();
      const answers = [];
      for (let i = 0; i < questions.length; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        answers.push(selected.value);
      }

      const result = [];
      for (let i = 0; i < 5; i++) {
        const slice = answers.slice(i * 3, i * 3 + 3);
        const countA = slice.filter(x => x === "A").length;
        result.push(countA >= 2 ? "A" : "B");
      }

      document.getElementById("result").innerText = "당신의 IDEO5 유형: " + result.join("");
    });
  </script>
</body>
</html>
